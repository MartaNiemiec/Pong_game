<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tenis gra w JavaScript</title>
    
    <style>
        @font-face {
            font-family: Digital;
            src: url(digital-7.ttf);
        }

        * {
            margin: 0;
            padding: 0;
        }
        body {
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #7DC7EF, #f2fcfe);
        }
        canvas {    /*nie uzywac css do canvasa, szczegolnie do okreslania wielkosci*/
/*            background-color: white;*/
            border: 5px solid #C9FFD9; 
            position: relative;   
        }

        #players {
            padding-left: 3vh;
            padding-bottom: 1vh;
            width: 1000px;
            display: flex;
            justify-content: space-around; 
            font-size: 3vh;
            font-weight: bold;
            color: #006477;
        }    
        
        #score {
            margin: 1vh;
            width: 1000px;
            display: flex;
            justify-content: space-around; 
            font-family: 'Digital';
            font-size: 5vh;
            font-weight: bold;
            letter-spacing: .3em;
            
        }

        .score__player, .score__ai {
            color: #FF1654;
        }

        .score__bg {
            background-color: #081A22;
            border-radius: 8px;
            padding: 1vh 1vh 1vh 2vh;
            box-shadow: 5px 10px 18px #888888;
            margin-bottom: 3vh;
        }
      
        
    </style>
    
</head>
<body>
    <div id="players">
            <h1 class="player">Player</h1>
            <h1 class="ai">Computer</h1>
    </div>
    <div id="score">
            <div class="score__bg"><h1 class="score__player">15</h1></div>
            <div class="score__bg"><h1 class="score__ai">06</h1></div>
    </div>

    <canvas></canvas>
    
    <script>
// CANVAS
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 1000;
    canvas.height = 500;
    const cw = canvas.width;
    const ch = canvas.height;

// BALL
    const ballSize = 20;
    let ballX = cw / 2 - ballSize / 2
    let ballY = ch / 2 - ballSize / 2
    let ballSpeedX = 4;
    let ballSpeedY = 4;

//PLAYERS
    const playerX = 70;
    const aiX = 910;

    let playerY = 200;
    let aiY = 200;

// MIDDLE LINE
    const lineWidth = 6;
    const lineHeight = 16;

// PADDLES
    const paddleHeight = 100;
    const paddleWidth = 20;

// DRAWING PADDLES
    function player() {
        ctx.fillStyle = '#68FF95';
        ctx.fillRect(playerX, playerY, paddleWidth, paddleHeight);
    }

    function ai() {
        ctx.fillStyle = '#FFF966';
        ctx.fillRect(aiX, aiY, paddleWidth, paddleHeight);
    }

    
    
// MOVE PADDLES
    function playerPosition(e) {
        playerY = e.clientY - topCanvas - paddleHeight / 2;

        if (playerY >= ch - paddleHeight) {
        playerY = ch - paddleHeight
        }

        if (playerY <= 0) {
        playerY = 0;
        }
    }

    function aiPosition() {
        const middlePaddle= aiY + paddleHeight / 2 ;
        const middleBall = ballY + ballSize / 2;
        
        if (ballX > 500) {         
        if (middlePaddle - middleBall > 200) {
            aiY -= 25; 
        } else if (middlePaddle - middleBall > 50) {
            aiY -= 10;
        } else if (middlePaddle - middleBall < -200) {
            aiY += 25;
        } else if (middlePaddle - middleBall < -50) {
            aiY += 10;
        }
        }
        
        if (ballX <= 500 && ballX > 100) {
        if (middlePaddle - middleBall > 100) {
            // aiY -= 3;
        } 
        
        if (middlePaddle - middleBall < -100) {
            // aiY += 3;
        }
        }
    
        //gdy próbuje wyjachać rakietka na dole poza canvas
        if (aiY >= ch - paddleHeight) {
        aiY = ch - paddleHeight
        }

        //gdy próbuje wyjachać rakietka na górze poza canvas
        if (aiY <= 0) {
        aiY = 0;
        }
    }

// DRAWING TABLE
    function table() {
        ctx.fillStyle = '#0E2E3C';
        ctx.fillRect(0, 0, cw, ch);

        for (let linePosition = 20; linePosition < ch; linePosition += 30) {
        ctx.fillStyle = "#C9FFD9"
        ctx.fillRect(cw / 2 - lineWidth / 2, linePosition, lineWidth, lineHeight)
        }

    }

// BALL'S MOVES
    function ball() {
    // DRAW BALL
        // ctx.fillStyle = '#FCFCF3';
        // ctx.fillRect(ballX, ballY, ballSize, ballSize);
        ctx.fillStyle = "#FFF"; //red
        ctx.beginPath();
        ctx.arc(ballX+ballSize/2,ballY+ballSize/2,ballSize/2,ballSize,Math.PI*2,true);
        ctx.closePath();
        ctx.fill();

    
    // BALL SPEED
        ballX += ballSpeedX;
        ballY += ballSpeedY;
    
    // MOVING BALL
        if (ballY <= 0 || ballY + ballSize >= ch) {
        ballSpeedY = -ballSpeedY;
        speedUp();
        }
        
    // BALL COLLISION WITH PADDLES
        if (ballX <= playerX + paddleWidth && 
            ballY >= playerY && 
            ballY + ballSize <= playerY + paddleHeight ) { 
        
            ballSpeedX = -ballSpeedX;
            speedUp();
        } 
        
        if (ballX  >= aiX - paddleWidth && 
            ballY >= aiY - ballSize && 
            ballY <= aiY + paddleHeight) {
        
            
            ballSpeedX = -ballSpeedX;
            speedUp();
        } 
    };

    topCanvas = canvas.offsetTop;


    function speedUp() {
        if (ballSpeedX > 0 && ballSpeedX < 8) {
        ballSpeedX += .4;
        } else if (ballSpeedX < 0 && ballSpeedX > -8) {
        ballSpeedX -= .4;
        }

        
        if (ballSpeedY > 0 && ballSpeedY < 8) {
        ballSpeedY += .4;
        } else if (ballSpeedY < 0 && ballSpeedY > -8) {
        ballSpeedY -= .4;
        }
    }

    canvas.addEventListener("mousemove", playerPosition)
    
    function game() {
        table()
        ball()
        player()
        ai()
        aiPosition()
    }
  
  let int;

    function gameInterval() {
        int =  setInterval(function() {
            game()
            addScore()
        }, 1000 / 60);
    }

    function init() {
        canvas.removeEventListener('click', init);
        gameInterval() 
    }

    function clickToStart() {
        canvas.addEventListener('click', init);
    }

    
    let playerScore = 0;
    let aiScore = 0;
    const playerScoreText = document.querySelector('.score__player');
    const aiScoreText = document.querySelector('.score__ai');

    function schowScore () {
        
        playerScoreText.textContent = playerScore >= 10 ? playerScore : '0'+playerScore;
        aiScoreText.textContent = aiScore>= 10 ? aiScore : '0' + aiScore;;
    }

    
    function newRound() {
        canvas.addEventListener('click', start)
        
    }
 
    function addScore() {
        
        if (ballX + ballSize <= 0) {
            clearInterval(int)
            aiScore++;
            schowScore()
            console.log(`player score: ${playerScore}`)
            console.log(`ai score: ${aiScore}`)
            ballX = cw / 2 - ballSize / 2;
            ballY = ch / 2 - ballSize / 2;
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            resetGame()
            clickToStart()
        } else if (ballX + ballSize >= cw) {
            clearInterval(int)
            playerScore++;
            schowScore()
            console.log(`player score: ${playerScore}`)
            console.log(`ai score: ${aiScore}`)
            ballX = cw / 2 - ballSize / 2;
            ballY = ch / 2 - ballSize / 2;
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            resetGame()
            clickToStart()
        }
        
    }

    function resetGame() {
        ballSpeedX = 4
        ballSpeedY = 4
        ballY = ch/2 - ballSize/2
        ballX = cw/2 - ballSize/2
        playerY = 200
        aiY=200
        game()
    }

    function start() {
        schowScore()
        canvas.removeEventListener('click', start)
        game()
        clickToStart()
        // addScore()
        console.log(`player score: ${playerScore}`)
        console.log(`ai score: ${aiScore}`)
    }

    start()

    </script>
</body>
</html>
