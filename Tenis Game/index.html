<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tenis gra w JavaScript</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: darkgray;
        }
        canvas {    /*nie uzywac css do canvasa, szczegolnie do okreslania wielkosci*/
/*            background-color: white;*/
            border: 1px solid #fff;    
        }
        
    </style>
    
</head>
<body>
    <canvas></canvas>
    
    <script>
        const canvas = document.querySelector('canvas'); 
        const ctx = canvas.getContext('2d');  // ctx = context
        
        canvas.width = 1000;    //bez px
        canvas.height = 500;
        
        const cw = canvas.width;
        const ch = canvas.height;
        
        const ballSize = 20; 
        let ballX = cw/2 - ballSize/2;  //from 490px to 510px
        let ballY = ch/2 - ballSize/2;  //from 240px to 260px
        
        const paddleHeight = 100;
        const paddleWidth = 20;
        
        const playerX = 70;
        const aiX = 910;
        
        let playerY = 200;
        let aiY = 200;
        
        const lineWidth = 6;
        const lineHeight = 16;
        
        let ballSpeedX = 3;
        let ballSpeedY = 3;
        
        function player() {
            ctx.fillStyle = '#7FFF00';
            ctx.fillRect(playerX, playerY, paddleWidth, paddleHeight);
        }
        
        function ai() {
            ctx.fillStyle = 'yellow';
            ctx.fillRect(aiX, aiY, paddleWidth, paddleHeight);
        }
        
        function ball() {
            ctx.fillStyle = 'white';
            ctx.fillRect(ballX, ballY,ballSize,ballSize);
            
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            if (ballY <= 0 || ballY + ballSize >= ch) {
                ballSpeedY = -ballSpeedY;
            }
            
            if (ballX <= 0 || ballX + ballSize >= cw) {
                ballSpeedX = -ballSpeedX;
            }
        } 
        
        function table() {
            // table
            ctx.fillStyle = 'black';
            ctx.fillRect(0,0,cw,ch);    // (x,y,width,height)
            // lines in the middle
            
            for (let linePosition = 20; linePosition < ch; linePosition+=30) {
                ctx.fillStyle = 'gray';
                ctx.fillRect(cw/2 - lineWidth/2, linePosition, lineWidth, lineHeight); 
            }
            
        }
        function game() {
            table();
            ball();
            player();
            ai();
        }
        
        
        setInterval(game, 1000/60); //every 16miliseconds
        
         
    </script>
</body>
</html>
