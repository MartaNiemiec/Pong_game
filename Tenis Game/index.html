<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tenis gra w JavaScript</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: darkgray;
        }
        canvas {    /*nie uzywac css do canvasa, szczegolnie do okreslania wielkosci*/
/*            background-color: white;*/
            border: 1px solid #fff;    
        }
        
    </style>
    
</head>
<body>
    <canvas></canvas>
    
    <script>
// CANVAS
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 1000;
    canvas.height = 500;
    const cw = canvas.width;
    const ch = canvas.height;

// BALL
    const ballSize = 20;
    let ballX = cw / 2 - ballSize / 2
    let ballY = ch / 2 - ballSize / 2
    let ballSpeedX = 4;
    let ballSpeedY = 4;

//PLAYERS
    const playerX = 70;
    const aiX = 910;

    let playerY = 200;
    let aiY = 200;

// MIDDLE LINE
    const lineWidth = 6;
    const lineHeight = 16;

// PADDLES
    const paddleHeight = 100;
    const paddleWidth = 20;

// DRAWING PADDLES
    function player() {
        ctx.fillStyle = '#7FFF00';
        ctx.fillRect(playerX, playerY, paddleWidth, paddleHeight);
    }

// MOVE PADDLES
    function playerPosition(e) {
        playerY = e.clientY - topCanvas - paddleHeight / 2;

        if (playerY >= ch - paddleHeight) {
        playerY = ch - paddleHeight
        }

        if (playerY <= 0) {
        playerY = 0;
        }
    }

    function ai() {
        ctx.fillStyle = 'yellow';
        ctx.fillRect(aiX, aiY, paddleWidth, paddleHeight);
    }

// DRAWING TABLE
    function table() {
        ctx.fillStyle = '#222';
        ctx.fillRect(0, 0, cw, ch);

        for (let linePosition = 20; linePosition < ch; linePosition += 30) {
        ctx.fillStyle = "gray"
        ctx.fillRect(cw / 2 - lineWidth / 2, linePosition, lineWidth, lineHeight)
        }

    }

// BALL'S MOVES
    function ball() {
    // DRAW BALL
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(ballX, ballY, ballSize, ballSize);
    
    // BALL SPEED
        ballX += ballSpeedX;
        ballY += ballSpeedY;
    
    // MOVING BALL
        if (ballY <= 0 || ballY + ballSize >= ch) {
        ballSpeedY = -ballSpeedY;
        speedUp();
        }
        
        if (ballX <= 0 || ballX + ballSize >= cw) {
        ballSpeedX = -ballSpeedX;
        speedUp();
        }
        
    // BALL COLLISION WITH PADDLES
        if (ballX <= playerX + paddleWidth && 
            ballY >= playerY && 
            ballY + ballSize <= playerY + paddleHeight ) { 
        
            ballSpeedX = -ballSpeedX;
            speedUp();
        } 
        
        if (ballX  >= aiX - paddleWidth && 
            ballY >= aiY - ballSize && 
            ballY <= aiY + paddleHeight) {
        
            
            ballSpeedX = -ballSpeedX;
            speedUp();
        } 
        
    };

    topCanvas = canvas.offsetTop;


    function speedUp() {
        if (ballSpeedX > 0 && ballSpeedX < 8) {
        ballSpeedX += .4;
        } else if (ballSpeedX < 0 && ballSpeedX > -8) {
        ballSpeedX -= .4;
        }

        
        if (ballSpeedY > 0 && ballSpeedY < 8) {
        ballSpeedY += .4;
        } else if (ballSpeedY < 0 && ballSpeedY > -8) {
        ballSpeedY -= .4;
        }

        console.log(ballSpeedX + ", " + ballSpeedY)
    }

    /*-----------SZTUCZNA INTELIGENCJA----------*/

    function aiPosition() {
        const middlePaddle= aiY + paddleHeight / 2 ;
        const middleBall = ballY + ballSize / 2;
        
        if (ballX > 500) {         
        if (middlePaddle - middleBall > 200) {
            aiY -= 25; 
        } else if (middlePaddle - middleBall > 50) {
            aiY -= 10;
        } else if (middlePaddle - middleBall < -200) {
            aiY += 25;
        } else if (middlePaddle - middleBall < -50) {
            aiY += 10;
        }
        }
        
        if (ballX <= 500 && ballX > 100) {
        if (middlePaddle - middleBall > 100) {
            // aiY -= 3;
        } 
        
        if (middlePaddle - middleBall < -100) {
            // aiY += 3;
        }
        }
    
        //gdy próbuje wyjachać rakietka na dole poza canvas
        if (aiY >= ch - paddleHeight) {
        aiY = ch - paddleHeight
        }

        //gdy próbuje wyjachać rakietka na górze poza canvas
        if (aiY <= 0) {
        aiY = 0;
        }
    }

    canvas.addEventListener("mousemove", playerPosition)
    

    function game() {
        table()
        ball()
        player()
        ai()
        aiPosition()
    }

    setInterval(game, 1000 / 60)

    </script>
</body>
</html>
