<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tenis gra w JavaScript</title>
    
    <style>
        @font-face {
            font-family: Digital;
            src: url(digital-7.ttf);
        }

        * {
            margin: 0;
            padding: 0;
        }
        body {
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #7DC7EF, #f2fcfe);
        }
        canvas {    /*nie uzywac css do canvasa, szczegolnie do okreslania wielkosci*/
/*            background-color: white;*/
            border: 5px solid #C9FFD9; 
        }

        #players {
            padding-left: 3vh;
            padding-bottom: 1vh;
            width: 1000px;
            display: flex;
            justify-content: space-around; 
            font-size: 2vh;
            font-weight: bold;
            color: #006477;
        }    
        
        #score {
            margin: 1vh;
            width: 1000px;
            display: flex;
            justify-content: space-around; 
            font-family: 'Digital';
            font-size: 3vh;
            font-weight: bold;
            letter-spacing: .3em;
            
        }

        .score__player, .score__ai {
            color: #FF1654;
        }

        .score__bg {
            background-color: #081A22;
            border-radius: 8px;
            padding: 1vh 1vh 1vh 2vh;
            box-shadow: 5px 10px 18px #888888;
            margin-bottom: 1vh;
        }
      
        
    </style>
    
</head>
<body>
    <div id="players">
            <h1 class="player">Player</h1>
            <h1 class="ai">Computer</h1>
    </div>
    <div id="score">
            <div class="score__bg"><h1 class="score__player">15</h1></div>
            <div class="score__bg"><h1 class="score__ai">06</h1></div>
    </div>

    <canvas></canvas>
    
    <script>

// CANVAS
    const canvas = document.querySelector('canvas');
    const playerScoreText = document.querySelector('.score__player');
    const aiScoreText = document.querySelector('.score__ai');

    const ctx = canvas.getContext('2d');
    canvas.width = 900;
    canvas.height = 400;
    const cw = canvas.width;
    const ch = canvas.height;
    const cwHalf = cw/2;
    const chHalf = ch/2;
    const topCanvas = canvas.offsetTop;

// BALL
    const ballRadius = 10;
    let ballX = cwHalf;
    let ballY = chHalf;
    let ballSpeedX = 4;
    let ballSpeedY = 4;

//PLAYERS
    const playerX = 50;
    const aiX = 830;

    let playerY = 150;
    let aiY = 150;

// PADDLES
    const paddleHeight = 90;
    const paddleWidth = 15;

    let playerScore = 0;
    let aiScore = 0;

    let int;

// DRAWING PADDLES
    function player() {
        ctx.fillStyle = '#68FF95';
        ctx.fillRect(playerX, playerY, paddleWidth, paddleHeight);
    }

    function ai() {
        ctx.fillStyle = '#FFF966';
        ctx.fillRect(aiX, aiY, paddleWidth, paddleHeight);
    }

// MOVE PADDLES
    function playerPosition(e) {
        playerY = e.clientY - topCanvas - paddleHeight / 2;
        
        // prevent paddle from getting outside of the BOTTOM of the canvas 
        if (playerY >= ch - paddleHeight) {
        playerY = ch - paddleHeight;
        }

        // prevent paddle from getting outside of the TOP of the canvas
        if (playerY <= 0) {
        playerY = 0;
        }
    }

    function aiPosition() {
        const middlePaddle = aiY + paddleHeight / 2 ;
        
        // when the ball is on the ai side 
        if (ballX > cwHalf) {         
            if (middlePaddle - ballY > 180) {
                aiY -= 15; 
            } else if (middlePaddle - ballY > 40) {
                aiY -= 7;
            } else if (middlePaddle - ballY < -180) {
                aiY += 15;
            } else if (middlePaddle - ballY < -40) {
                aiY += 7;
            }
        }

        // when the ball is on the player's side 
        if (ballX <= cwHalf && ballX > 90) {
            if (middlePaddle - ballY > 90) {
                aiY -= 3;
            } 
            
            if (middlePaddle - ballY < -90) {
                aiY += 3;
            }
        }
    
        // when the paddle goes outside of the bottom of the canvas
        if (aiY >= ch - paddleHeight) {
            aiY = ch - paddleHeight;
        }

        // when the paddle goes outside of the top of the canvas
        if (aiY <= 0) {
            aiY = 0;
        }
    }

// DRAWING TABLE
    function table() {
        ctx.fillStyle = '#0E2E3C';
        ctx.fillRect(0, 0, cw, ch);

        // MIDDLE LINE
        const lineWidth = 6;
        const lineHeight = 16;
        
        for (let linePosition = 20; linePosition < ch; linePosition += 30) {
        ctx.fillStyle = "#C9FFD9";
        ctx.fillRect(cwHalf - lineWidth / 2, linePosition, lineWidth, lineHeight);
        }
    }


// BALL'S MOVES
    function ball() {
    // DRAW BALL
        ctx.fillStyle = "#FFF"; 
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI*2, true);  //context.arc(x,y,r,sAngle,eAngle,counterclockwise);
        ctx.closePath();
        ctx.fill();

    
    // BALL SPEED
        ballSpeed();
    
    // BALL COLLISION WITH TOP AND BOTTOM OF THE CANVAS
        if (ballY - ballRadius < 0 || ballY + ballRadius > ch) {
        ballSpeedY = -ballSpeedY;
        speedUp();
        }
        
    // BALL COLLISION WITH PADDLES
        if (ballX - ballRadius <= playerX + paddleWidth && 
            ballY >= playerY && 
            ballY <= playerY + paddleHeight) { 
        
            ballSpeedX = -ballSpeedX;
            speedUp();
        } 
        
        if (ballX + ballRadius  >= aiX && 
            ballY >= aiY && 
            ballY <= aiY + paddleHeight) {
        
            ballSpeedX = -ballSpeedX;
            speedUp();
        } 
    };

// BALL SPEED
    function ballSpeed() {
        ballX += ballSpeedX;
        ballY += ballSpeedY;
    }

// START POSITION OF THE BALL
    function ballStartPosition() {
        ballY = chHalf;
        ballX = cwHalf;
    }

    function speedUp() {
        if (ballSpeedX > 0 && ballSpeedX < 8) {
            ballSpeedX += .4;
        } else if (ballSpeedX < 0 && ballSpeedX > -8) {
            ballSpeedX -= .4;
        }

        if (ballSpeedY > 0 && ballSpeedY < 8) {
            ballSpeedY += .4;
        } else if (ballSpeedY < 0 && ballSpeedY > -8) {
            ballSpeedY -= .4;
        }
    }

// SET INTERVAL
    function gameInterval() {
        int =  setInterval(() => {
            game();
            addScore();
        }, 1000 / 60);
    }

// CLICK TO START THE GAME
    function clickToStart() {
        canvas.addEventListener('click', init);
    }

// PREVENT FROM CLICKING TO START THE GAME AGAIN AND SET INTERVAL
    function init() {
        canvas.removeEventListener('click', init);
        gameInterval();
    }

// SHOW SCORE
    function schowScore () {
        playerScoreText.textContent = playerScore >= 10 ? playerScore : '0'+playerScore;
        aiScoreText.textContent = aiScore>= 10 ? aiScore : '0' + aiScore;
    }

// SET EVERYTHING FOR THE NEW ROUND
    function newRound() {
        schowScore();
        ballSpeed();
        resetGame();
        clickToStart();
    }

// ADD SCORE 
    function addScore() {

        // add scor for the ai
        if (ballX - ballRadius <= 0) {
            clearInterval(int);
            aiScore++;
            newRound();
        // add scor for the player
        } else if (ballX + ballRadius >= cw) {
            clearInterval(int);
            playerScore++;
            newRound();
        }
    }

// SET EVERYTHING ON THE CANVAS IN THE INITIAL PLACE
    function resetGame() {
        ballSpeedX = 4;
        ballSpeedY = 4;
        ballStartPosition();
        playerY = 150;
        aiY = 150;
        game();
    }

// GAME DRAWING 
    function game() {
        table();
        ball();
        player();
        ai();
        aiPosition();
    }

// START THE GAME
    function start() {
        canvas.addEventListener("mousemove", playerPosition);
        schowScore();
        canvas.removeEventListener('click', start);
        game();
        clickToStart();
    }

    start();

    </script>
</body>
</html>
