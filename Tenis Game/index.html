<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tenis gra w JavaScript</title>
    
    <style>
        @font-face {
            font-family: Digital;
            src: url(digital-7.ttf);
        }

        * {
            margin: 0;
            padding: 0;
        }
        body {
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #7DC7EF, #f2fcfe);
        }
        canvas {    /*nie uzywac css do canvasa, szczegolnie do okreslania wielkosci*/
/*            background-color: white;*/
            border: 5px solid #C9FFD9; 
        }

        #players {
            padding-left: 3vh;
            padding-bottom: 1vh;
            width: 1000px;
            display: flex;
            justify-content: space-around; 
            font-size: 2vh;
            font-weight: bold;
            color: #006477;
        }    
        
        #score {
            margin: 1vh;
            width: 1000px;
            display: flex;
            justify-content: space-around; 
            font-family: 'Digital';
            font-size: 3vh;
            font-weight: bold;
            letter-spacing: .3em;
            
        }

        .score__player, .score__ai {
            color: #FF1654;
        }

        .score__bg {
            background-color: #081A22;
            border-radius: 8px;
            padding: 1vh 1vh 1vh 2vh;
            box-shadow: 5px 10px 18px #888888;
            margin-bottom: 1vh;
        }
      
        
    </style>
    
</head>
<body>
    <div id="players">
            <h1 class="player">Player</h1>
            <h1 class="ai">Computer</h1>
    </div>
    <div id="score">
            <div class="score__bg"><h1 class="score__player">15</h1></div>
            <div class="score__bg"><h1 class="score__ai">06</h1></div>
    </div>

    <canvas></canvas>
    
    <script>
// CANVAS
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 900;
    canvas.height = 400;
    const cw = canvas.width;
    const ch = canvas.height;

// BALL
    const ballRadius = 10;
    let ballX = cw / 2;
    let ballY = ch / 2;
    let ballSpeedX = 4;
    let ballSpeedY = 4;

//PLAYERS
    const playerX = 50;
    const aiX = 830;

    let playerY = 150;
    let aiY = 150;

// MIDDLE LINE
    const lineWidth = 6;
    const lineHeight = 16;

// PADDLES
    const paddleHeight = 90;
    const paddleWidth = 15;

// DRAWING PADDLES
    function player() {
        ctx.fillStyle = '#68FF95';
        ctx.fillRect(playerX, playerY, paddleWidth, paddleHeight);
    }

    function ai() {
        ctx.fillStyle = '#FFF966';
        ctx.fillRect(aiX, aiY, paddleWidth, paddleHeight);
    }

    
    
// MOVE PADDLES
    function playerPosition(e) {
        playerY = e.clientY - topCanvas - paddleHeight / 2;

        if (playerY >= ch - paddleHeight) {
        playerY = ch - paddleHeight;
        }

        if (playerY <= 0) {
        playerY = 0;
        }
    }

    function aiPosition() {
        const middlePaddle = aiY + paddleHeight / 2 ;
        
        if (ballX > cw/2) {         
            if (middlePaddle - ballY > 180) {
                aiY -= 15; 
            } else if (middlePaddle - ballY > 40) {
                aiY -= 7;
            } else if (middlePaddle - ballY < -180) {
                aiY += 15;
            } else if (middlePaddle - ballY < -40) {
                aiY += 7;
            }
            }
            
            if (ballX <= cw/2 && ballX > 90) {
            if (middlePaddle - ballY > 90) {
                aiY -= 3;
            } 
            
            if (middlePaddle - ballY < -90) {
                aiY += 3;
            }
            }
        
            //gdy próbuje wyjachać rakietka na dole poza canvas
            if (aiY >= ch - paddleHeight) {
            aiY = ch - paddleHeight;
            }

            //gdy próbuje wyjachać rakietka na górze poza canvas
            if (aiY <= 0) {
            aiY = 0;
            }
        }

    // DRAWING TABLE
        function table() {
            ctx.fillStyle = '#0E2E3C';
            ctx.fillRect(0, 0, cw, ch);

            for (let linePosition = 20; linePosition < ch; linePosition += 30) {
            ctx.fillStyle = "#C9FFD9";
            ctx.fillRect(cw / 2 - lineWidth / 2, linePosition, lineWidth, lineHeight);
            }

    }

// BALL'S MOVES
    function ball() {
    // DRAW BALL
        ctx.fillStyle = "#FFF"; //red
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI*2, true);  //context.arc(x,y,r,sAngle,eAngle,counterclockwise);
        ctx.closePath();
        ctx.fill();

    
    // BALL SPEED
        ballX += ballSpeedX;
        ballY += ballSpeedY;
    
    // MOVING BALL
        if (ballY - ballRadius < 0 || ballY + ballRadius > ch) {
        ballSpeedY = -ballSpeedY;
        speedUp();
        }
        
    // BALL COLLISION WITH PADDLES
        if (ballX - ballRadius <= playerX + paddleWidth && 
            ballY >= playerY && 
            ballY <= playerY + paddleHeight) { 
        
            ballSpeedX = -ballSpeedX;
            speedUp();
        } 
        
        if (ballX + ballRadius  >= aiX && 
            ballY >= aiY && 
            ballY <= aiY + paddleHeight) {
        
            
            ballSpeedX = -ballSpeedX;
            speedUp();
        } 
    };

    topCanvas = canvas.offsetTop;


    function speedUp() {
        if (ballSpeedX > 0 && ballSpeedX < 8) {
        ballSpeedX += .4;
        } else if (ballSpeedX < 0 && ballSpeedX > -8) {
        ballSpeedX -= .4;
        }

        if (ballSpeedY > 0 && ballSpeedY < 8) {
        ballSpeedY += .4;
        } else if (ballSpeedY < 0 && ballSpeedY > -8) {
        ballSpeedY -= .4;
        }
    }

    canvas.addEventListener("mousemove", playerPosition)
    
    function game() {
        table();
        ball();
        player();
        ai();
        aiPosition();
    }
  
  let int;

    function gameInterval() {
        int =  setInterval(() => {
            game();
            addScore();
        }, 1000 / 60);
    }

    function init() {
        canvas.removeEventListener('click', init);
        gameInterval() ;
    }

    function clickToStart() {
        canvas.addEventListener('click', init);
    }

    
    let playerScore = 0;
    let aiScore = 0;
    const playerScoreText = document.querySelector('.score__player');
    const aiScoreText = document.querySelector('.score__ai');

    function schowScore () {
        playerScoreText.textContent = playerScore >= 10 ? playerScore : '0'+playerScore;
        aiScoreText.textContent = aiScore>= 10 ? aiScore : '0' + aiScore;
    }

    
    function newRound() {
        canvas.addEventListener('click', start);
    }


    function addScore() {
        
        if (ballX - ballRadius <= 0) {
            clearInterval(int);
            aiScore++;
            schowScore();
            ballX = cw / 2;
            ballY = ch / 2;
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            resetGame();
            clickToStart();
        } else if (ballX + ballRadius >= cw) {
            console.log(aiX);
            clearInterval(int)
            playerScore++;
            schowScore()
            ballX = cw / 2;
            ballY = ch / 2;
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            resetGame();
            clickToStart();
        }
    }

    function resetGame() {
        ballSpeedX = 4;
        ballSpeedY = 4;
        ballY = ch/2;
        ballX = cw/2;
        playerY = 150;
        aiY = 150;
        game();
    }

    function start() {
        schowScore();
        canvas.removeEventListener('click', start);
        game();
        clickToStart();
    }

    start();

    </script>
</body>
</html>
