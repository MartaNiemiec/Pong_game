<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong Game</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/paddles4.png">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    
</head>
<body>
    <div id="players">
            <h1 class="player">Player</h1>
            <h1 class="ai">Computer</h1>
    </div>
    <div id="score">
            <div class="score__bg"><h1 class="score__player">15</h1></div>
            <div class="score__bg"><h1 class="score__ai">06</h1></div>
    </div>

    <div class="welcome">
        <h1>Welcome to the pong game!</h1>
        <section class="welcome__winnings">
            <h4>Player: 
                <span class="welcome__trophy">&#127942;</span>
            </h4>
            <img src="img/paddles4.png" alt="icon">
            <h4>Computer: <span class="welcome__trophy">&#127942;</span></h4>
        </section>
        <h2>Choose the level</h2>
        <div>
            <button data-level="easy" class="level-btn level-easy">easy</button>
            <button data-level="medium" class="level-btn level-medium">medium</button>
            <button data-level="expert" class="level-btn level-expert">expert</button>
        </div>
        <div>
            <h4>Play up to<input type="number" name="scoring">points.</h4>
        </div>
        <section class="welcome__buttons">
            <button class="btn btn-start">start!</button>
            <button class="btn btn-reset">reset scores</button>
        </section>
        
    </div>
    <div class="winner">
        <h1 class="winner__title">the winner is...</h1>
        <!-- <i class="fas fa-trophy"></i>  -->
        <h1 class="winner__display"><span class="winner__trophy">&#127942;</span><span class="winner__display-text"></span><span class="winner__trophy">&#127942;</span></h1>
    </div>

    <audio class="audioBallTable" src="audio/BallTable.wav"></audio>
    <audio class="audioBallPaddle" src="audio/BallPaddle.wav"></audio>
    <audio class="applause" src="audio/Applause.mp3"></audio>
    <audio class="lostGame" src="audio/gameOver.mp3"></audio>
    <audio class="lostPoint" src="audio/lostPoint.mp3"></audio>
    <audio class="winPoint" src="audio/winPoint.mp3"></audio>

    <canvas></canvas>
    
    <script src="script.js"></script>
</body>

</html>
